<!DOCTYPE html
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="utf-8">
        <meta name="author" content="Aleksandra Matysik">
        <title>Style Market</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
        <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div id="photos">
            <div class="photo" id="p1">
                <p>Men's <br>Collection</p>
            </div>
            <div id="second_column">
                <div class="photo" id="p2">
                    <p>Women's <br>Collection</p>
                </div>
                <div id="low_row">
                    <div class="photo" id="p3">
                        <p>Winter <br>Collection</p>
                    </div>
                    <div class="photo" id="p4">
                        <p>Hipster <br>Collection</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="slider" class="glide">
            <div class="glide__track contener" data-glide-el="track">
                <ul class="glide__slides contener">
                    <li id="slide1" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>                       
                    </li>
                    <li id="slide2" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>    
                    </li>
                    <li id="slide3" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>     
                    </li>
                    <li id="slide4" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>   
                    </li>
                    <li id="slide5" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>  
                    </li>
                    <li id="slide6" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>   
                    </li>
                    <li id="slide7" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>   
                    </li>
                    <li id="slide8" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>   
                    </li>
                    <li id="slide9" class="glide__slide slide">
                        <div class="mask">
                            <a class="icons iconL"><i class="fas fa-shopping-cart"></i></a>
                            <a class="icons iconR"><i class="fas fa-link"></i></a> 
                        </div>   
                    </li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
                <button class="glide__bullet" data-glide-dir="=3"></button>
                <button class="glide__bullet" data-glide-dir="=4"></button>
                <button class="glide__bullet" data-glide-dir="=5"></button>
                <button class="glide__bullet" data-glide-dir="=6"></button>
                <button class="glide__bullet" data-glide-dir="=7"></button>
                <button class="glide__bullet" data-glide-dir="=8"></button>
            </div>
        </div>    
    </body>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="script.js"></script>
</html>
